{% extends "Header.html" %} 
{% block content %}




<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row page-titles">
            <div class="col-md-5 col-8 align-self-center">

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">DepartmentList
                    </li>
                </ol>
            </div>
            <div class="col-md-7 col-4 align-self-center">
            </div>
        </div>
		<div class="card">
			<div style="width: 100%; overflow-x: auto;">
        		<table id="enrollTable" width="100%"
            class="table color-bordered-table danger-bordered-table table-hover table-fixed">
            		<thead style="background-color: #">
                		<tr id='headerTable'>
               	     		<th>S.No</th>
                    		<th>Department</th>
                    		<th>Manager</th>
                		</tr>	
            		</thead>
            		<tbody>
            			{% for i in department_list %}
                		<tr>
                			<td>{{forloop.counter}}</td>
                			<td>{{i.DepartmentName}}</td>
                			<td>{{i.Manager.EmployeeName}}</td>
                		</tr>
                		{% endfor %}
                
            		</tbody>
       			</table>
    		</div>
  		</div>
	</div>
</div>




{% endblock %}
